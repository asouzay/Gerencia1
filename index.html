<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <img src="img/logo.png" alt="H&M Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="produtos.html">Produtos</a>
            <a href="sobre.html">Sobre</a>
        </nav>
    </header>

    <!-- Banner principal -->
    <section class="banner">
        <img src="img/banner.jpg" alt="Banner H&M">
        <div class="banner-texto">
            <h1>Descubra seu estilo!</h1>
            <p>Roupas e acessórios para todas as ocasiões</p>
            <a href="produtos.html" class="btn">Ver Produtos</a>
        </div>
    </section>

    <!-- Produtos em destaque -->
    <section class="produtos-destaque">
        <h2>Produtos em Destaque</h2>
        <div class="produtos">
            <div class="produto">
                <img src="img/produto1.jpg" alt="Camisa Casual">
                <h3>Camisa Casual</h3>
                <p>R$ 99,90</p>
            </div>
            <div class="produto">
                <img src="img/produto2.jpg" alt="Bolsa Estilosa">
                <h3>Bolsa Estilosa</h3>
                <p>R$ 149,90</p>
            </div>
            <div class="produto">
                <img src="img/produto3.jpg" alt="Calça Jeans">
                <h3>Calça Jeans</h3>
                <p>R$ 129,90</p>
            </div>
            <div class="produto">
                <img src="img/produto4.jpg" alt="Tênis Moderno">
                <h3>Tênis Moderno</h3>
                <p>R$ 199,90</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 H&M. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
